<h2>Sign Up</h2>
<div>
  <label>Full Name:</label>
  <input type="text" [(ngModel)]="fullName" placeholder="Enter your full name">
</div>
<div>
  <label>Email:</label>
  <input type="email" [(ngModel)]="email" placeholder="Enter your email">
</div>
<div>
  <label>Password:</label>
  <input type="password" [(ngModel)]="password" placeholder="Enter your password">
</div>
<button (click)="continueSignup()">Continue</button>
