<div class="driver-dashboard">
  <div class="header">
    <h1>Welcome, {{ driverName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <div>
    <input id="search-input" type="text" placeholder="Enter destination">
    <button id="search-button">Search</button>
  </div>
 
  <div id="map" style="width: 80%; height: 250px;"></div>
  <div class="main-content">
    <div class="availability">
      <h2>Availability</h2>
      <button (click)="toggleAvailability()">{{ isAvailable ? 'Go Offline' : 'Go Online' }}</button>
    </div>

    <div class="rating">
      <h2>Rating</h2>
      <p>Your Rating: {{ driverRating }}</p>
  <!--Display and update the rating as needed -->
    </div>
  </div>

  <div class="ride-request" *ngIf="activeTrip">
    <h2>Ride Request</h2>
    <div class="request-details">
      <p>Customer: {{ activeTrip.customer }}</p>
      <p>Destination: {{ activeTrip.destination }}</p>
     <p>Phone Number: 0720872002</p>
    </div>
    <button (click)="acceptRide()">Accept</button>
    <button (click)="rejectRide()">Reject</button>
  </div>

  <div class="rating" *ngIf="activeTrip && activeTrip.completed">
    <h2>Customer Rating</h2>
    <div class="rating-details">
      <p>Customer: {{ activeTrip.customer }}</p>
      <p>Rating: {{ activeTrip.rating }}</p>
    </div>
  </div>
</div>
