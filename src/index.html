
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADyKjXSgDcxrWpr-RCrURhbhMfsl75jik&libraries=places"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <app-root></app-root>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Add your JavaScript code here
    document.addEventListener("DOMContentLoaded", function() {
  const buttons = document.querySelectorAll('.button-container button');

  buttons.forEach(button => {
    button.addEventListener('click', function() {
      // Remove the bg-[#318464] class from all buttons
      buttons.forEach(btn => btn.classList.remove('bg-[#318464]'));
      buttons.forEach(btn => btn.classList.remove('text-white'));
      // Add the bg-[#318464] class only to the clicked button
      this.classList.add('bg-[#318464]');
      this.classList.add('text-white');
    });
  });

  // Trigger the click event on the first button by default to apply the background color
  buttons[0].click();
});


  </script>
</body>

</html>
